    // console.log(document.getElementsByClassName("ferrari")[0].style.color = "red")
    
    // [ 방법 2 ]
    HTMLCollection.prototype.forEach = Array.prototype.forEach;
    const cars = document.getElementsByClassName("car");
    cars.forEach((car)=>{
        if(car.classList[1]==='ferrari'){
            car.style.color="red";
            // 밑의 코드 무시하기 위해 return 
            return;
        }
        car.style.fontSize = "20px";
    })

</script>
