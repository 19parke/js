<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체를 동적으로 생성, 삽입, 삭제</title>
</head>
<body>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있다.</p>
    <p>
        createElement("태그명"), appendChild("태그객체"), 
        removeChild("태그객체")
    </p>
    <p>위 3개의 메소드를 사용해서 새로운 객체를 생성, 삽입, 삭제할 수 있다.</p>
    <a id = "create" href="javascript:createDIV()">DIV 생성</a>
</body>
<script>

const colors = new Array(
            "yellow",
            "red",
            "blue",
            "green",
            "skyblue",
            "orange",
            "pink"
        );


    // 이 문서에서 객체 하나 만든다. 만들 태그의 이름 적기
    let i = 0;
    const createDIV = () =>{
    const randomIndex = Math.floor(Math.random()*colors.length) // 1/7확률로 0~6까지
    const div = document.createElement("div");
    div.innerText = `새로 생성된 DIV${++i} 태그입니다.`;
    // div.style.backgroundColor = "yellow";
    div.style.backgroundColor = colors[randomIndex];
    document.body.appendChild(div);
    // 자료구조 자체가 append
    // 생성과 추가
    }
</script>
</html>
