    <title>마우스 이벤트 실습</title>
    <style>
        #container{
            padding:50px;
            background: brown;
        }

        #container p {
            background-color: burlywood;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <p id="p">잘가!</p>
    </div>
</body>
<script>
    const container = document.getElementById("container");
    const p = document.getElementById("p");
    // div 태그에 마우스를 올리면 
    container.addEventListener("mouseenter", (e)=>{
        // console.log(e.target);
        // p태그의 내용이 "안녕!"으로 바뀌고
        p.innerText = "안녕!";
    })
    // 마우스를 떼면 "잘가!"로 바뀌게 된다.
    container.addEventListener("mouseleave", (e)=>{
        p.innerText = "잘가!";
    })
